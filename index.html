<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: {lat: 24.886, lng: -70.268},
    mapTypeId: 'terrain'
  });

  // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
    {lat: 25.774, lng: -80.190},
    {lat: 18.466, lng: -66.118},
    {lat: 32.321, lng: -64.757},
    {lat: 25.774, lng: -80.190}
  ];

  // Construct the polygon.
  var triangle = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });
  triangle.setMap(map);
  triangle.addListener('click', function(){
      map.panTo(polygonCenter(triangle));
  });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdafc6akOcsImaBPH4AGxSoWjTHmGNnvQ&callback=initMap"
    async defer></script>
  </body>
</html>
